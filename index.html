<!DOCTYPE html>
<html lang="en">
<head>
	<!--Import Google Icon Font-->

	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->

	<meta charset="UTF-8">
	<title>DogeScrobbler</title>
	<script src="js/jquery-1.11.3.js"></script>

<body>
<div class="col s12">

			<label for="date" class='title'> Выберите дату: </label>
		</div>

			<input type='date' id="date" class='input_input' name='date' value="2015-11-22">

		<br>

		<div class="">
			<label for="limit" class='title'> Количество треков (1-200): </label>
		</div>

		<div class="">
			<input type="text" id="limit" class='input_input' name='count' value="200">
		</div>

		<br>

		<div class="">
			<label for="user" class='title'> Пользователь: </label>
		</div>

		<div class="">
			<input type="text" id="user" class='' name='user' value="NemiSekira">
			<br>
			<input type="button" id="submit" class="btn-large waves-effect waves-light orange" name="submit" value="Wow!"/>
		</div>
	</div>
</div>
<br><br>
